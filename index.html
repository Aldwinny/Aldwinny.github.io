<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="assets/wiz.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Aldwin's Website</title>
    <style>
      .navbar {
        animation-delay: 1.1s;
      }

      @keyframes backInDown {
        0% {
          transform: translateY(-1200px) scale(0.7);
          opacity: 0.7;
        }

        80% {
          transform: translateY(0px) scale(0.7);
          opacity: 0.7;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes textEffect {
        0% {
          color: green;
        }
        50% {
          color: red;
        }
        100% {
          color: turquoise;
        }
      }
    </style>
  </head>

    </header>

    <section>

        <hr style="border-width: 1px; opacity: 0.5; animation-delay: 1.5s" />
        <hr style="border-width: 1px; animation-delay: 1.4s" />
        <hr />
      </div>

    </section>
